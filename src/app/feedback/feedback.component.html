<form (ngSubmit)="submitFeedback()" #feedbackForm="ngForm" class="feedback-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="formData.name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="formData.email" class="form-control" required email>
    </div>
    <div class="form-group">
      <label for="message">Feedback:</label>
      <textarea id="message" name="message" [(ngModel)]="formData.message" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" [disabled]="feedbackForm.invalid" class="btn btn-primary">Submit</button>
  </form>
